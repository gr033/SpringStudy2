<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>상품수정</h1>
	<hr>
	<form method="post" action="/goods/save">
		<input type="hidden" name="no" th:value="${g.no}"/><br>
		상품이름: <input type="text" name="name" th:value="${g.name}"><br>
		상품가격: <input type="number" name="price" th:value="${g.price}"><br>
		상품수량: <input type="number" name="qty" th:value="${g.qty}"><br>
		파일이름: <input type="text" name="fname" th:value="${g.fname}"><br>
		<input type="submit" value="수정"><br>
		<input type="reset" value="재입력"><br>
	</form>
</body>
</html>
