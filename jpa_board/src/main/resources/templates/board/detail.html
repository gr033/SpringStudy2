<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		resize: none;
	}
</style>
</head>
<body>
	<h2>게시물 상세</h2>
	<hr/>
	글번호: <span th:text="${b.no}"></span><br/>
	작성자: <span th:text="${b.writer}"></span><br/>
	등록일: <span th:text="${b.regdate}"></span><br/>
	글제목: <span th:text="${b.title}"></span><br/>
	조회수: <span th:text="${b.hit}"></span><br/>
	파일명: <span th:text="${b.fname}"></span><br/>
	내용: <br>
	<textarea th:text="${b.content}" th:value="${b.content}" readonly="readonly" cols="80" rows="10" class="content"></textarea>
	<br>
	
	<a th:href="@{'/board/insert/'+${b.no}}">답글 작성</a>
	<a href="/board/list/1">목록으로</a>
</body>
</html>
