<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 주문</h2>
	<hr>
	<form action="/orders/insert" method="post">
		주문번호: <input type="text" name="orderid" th:value="${no}"><br>
		고객번호: 
		<select name="customer.custid">
			<option th:each="c:${c_list}" th:value="${c.custid}" th:text="${c.name}" ></option>
		</select><br>
		도서번호: 
		<select name="book.bookid">
			<option th:each="b:${b_list}" th:value="${b.bookid}" th:text="${b.bookname}"></option>
		</select><br>
		주문가격: <input type="text" name="saleprice"><br>
		주문일: <input type="date" name="orderdate"><br>
		<br>
		<input type="submit" value="등록">
	</form>
</body>
</html>
