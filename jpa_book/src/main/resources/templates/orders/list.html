<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>주문 목록</h2>
	<table border="1">
		<tr>
			<td>주문번호</td>
			<td>고객번호</td>
			<td>도서번호</td>
			<td>판매가</td>
			<td>주문일</td>
			<td>Action</td>
		</tr>
		<tr th:each="o:${list}">
			<td th:text="${o.orderid}"></td>
			<td th:text="${o.customer.custid}"></td>
			<td th:text="${o.book.bookid}"></td>
			<td th:text="${o.saleprice}"></td>
			<td th:text="${o.orderdate}"></td>
			<td>Action</td>
		</tr>
	</table>
</body>
</html>
