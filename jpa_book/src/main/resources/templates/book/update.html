 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 수정</h2>
	<form action="/book/save" method="post">
		<input type="hidden" name="bookid" th:value="${b.bookid}"><br>
		도서명: <input type="text" name="bookname" th:value="${b.bookname}"><br>
		출판사: <input type="text" name="publisher" th:value="${b.publisher}"><br>
		가격: <input type="number" name="price" th:value="${b.price}"><br>
		<input type="submit" value="등록"><br>
		<input type="reset" value="재등록">
	</form>
</body>
</html>
