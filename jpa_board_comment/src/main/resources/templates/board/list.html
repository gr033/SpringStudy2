<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2>게시물 목록</h2>
	<hr />
	<a href="/board/insert">글 등록</a><br />
	<table>
		<tr>
			<td>글번호</td>
			<td>글제목</td>
			<td>작성자</td>
		</tr>
		<tr th:each="b:${list}">
			<td th:text="${b.no}"></td>
			<td>
				<a th:href="@{'/board/detail/'+${b.no}}" th:text="${b.title}"></a>
			</td>
			<td th:text="${b.writer}"></td>
		</tr>
	</table>
</body>
</html>
